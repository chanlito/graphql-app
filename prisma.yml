endpoint: ${env:PRISMA_ENDPOINT}
secret: ${env:PRISMA_MANAGEMENT_API_SECRET}

datamodel: server/app/app.datamodel.graphql

# seed:
#   import: server/app/app.dataseed.graphql

generate:
  - generator: typescript-client
    output: server/lib/prisma/prisma-client
  - generator: graphql-schema
    output: server/lib/prisma

hooks:
  post-deploy:
    - prisma generate
    - graphql get-schema -p prisma
    - graphql codegen
