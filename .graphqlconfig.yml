projects:
  app:
    schemaPath: server/app.schema.ts
    extensions:
      endpoints:
        default: http://localhost:4000
  prisma:
    schemaPath: server/lib/prisma/prisma.graphql
    extensions:
      prisma: prisma.yml
      codegen:
        - generator: prisma-binding
          language: typescript
          output:
            binding: server/lib/prisma/prisma-binding/prisma-binding.ts
