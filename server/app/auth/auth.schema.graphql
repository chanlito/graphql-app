# import User from '../user/user.schema.graphql'

type Mutation {
  signIn(input: SignInInput!): AuthPayload!
  signUp(input: SignUpInput!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

input SignInInput {
  emailOrUsername: String!
  password: String!
}

input SignUpInput {
  email: String!
  username: String!
  password: String!
  firstName: String!
  lastName: String!
}
